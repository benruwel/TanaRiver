<!DOCTYPE html>
<html lang="en">

<head>
<title>Tana river county</title>
<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
<script src="index.js"></script>
<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
<link rel="stylesheet" href="tanariver.css" type="text/css">
<meta charset="utf-8">
</head>

<body>

    <div id="header" class="header">
        <img src="pics/coatofarms.gif" alt="Coat of arms">
        <h1 class="heading">COUNTY GOVERNMENT OF TANA RIVER</h1>
    </div>

    <nav class="navbar">
        <ul class="navbar-nav">
           <li class="nav-item"><a href="index.html" class="nav-link"> <span>Home</span> </a</li>
           <li class="nav-item"><a href="departments.html" class="nav-link"> <span>Departments</span> </a></li>
           <li class="nav-item"><a href="vacancies.html" class="nav-link"><span>Vacancies</span></a> </li>
           <li class="nav-item"><a href="investwithus.html" class="nav-link"><span>Invest with us</span></a></li>
           <li class="nav-item"><a href="contact.html" class="nav-link active-page"><span>Contact us</span></a></li>
        </ul>
     </nav>
    <main>    

        <form action="" class="contact-form">
            <legend> <h3>Input your details here</h3> </legend>
            <input type="text" placeholder="First Name" required pattern="[a-zA-Z ]{5,}" maxlength="20">
            <input type="text" placeholder="Last Name" required pattern="[a-zA-Z ]{5,}" maxlength="20">
            <input type="tel" placeholder="Telephone Number" value="+254" required pattern="[0-9]{10}">
            <input type="text" placeholder="Brief description of what you need assistance with" class="message" required pattern="[a-zA-Z ]{5,}" maxlength="100">
            <input type="submit" value="Submit" onclick="getConfirmation();">
        </form>
    </main>
    <footer>
        <p>Student Name:</p>
        <p>Registration Number:</p>   
    </footer>
</body>

</html>
